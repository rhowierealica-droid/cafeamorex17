<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Amore | Super Admin Panel</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="customer-nav.css">
    <style>
        /* Ensures the form container stays centered when the table is removed */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* Adjust height to fit below the navbar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="customer-nav">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Café Amore"> Café Amore
        </a>
        <ul>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li> 
        </ul>
    </nav>

    <div class="login-wrapper"> 
        
        <div class="login-container">
            <div class="login-left">
                <img src="logo.png" alt="Coffee Illustration" class="coffee-img">
                <h2>Create Admin Account</h2>
                <p>Fill in the details below to generate a new administrative login. The credentials will appear in a popup.</p>
            </div>

            <div class="login-right">
                <div class="login-box">
                    <h2>Generate New Admin</h2> 
                    
                    <form id="adminForm"> 

                        <div class="row">
                            <div class="input-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="input-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="signin-btn">CREATE ADMIN</button>
                    </form>

                    <p class="register-text" id="message" style="color: #fff8f0; margin-top: 15px;">
                        Status: Ready.
                    </p>
                </div>
            </div>
        </div>
        
    </div>
    
    <div id="messagePopup" class="message-popup" style="display:none;">
        <div class="message-content">
            <h3 id="popupTitle">Success!</h3>
            <div class="popup-info">
                <p id="popupEmail"><strong>Email:</strong> N/A</p>
                <p id="popupPassword"><strong>Temporary Password:</strong> N/A</p>
            </div>
            <button id="popupOkBtn">OK</button>
        </div>
    </div>

    <script type="module" src="superadmin.js"></script> 
</body>
</html>
