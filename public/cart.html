<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Café Amore</title>

  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="customer-side.css"> 
    <link rel="stylesheet" href="OrderStatusNotif.css"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>

<div id="notifBellContainer" style="display: none;">
  <i class="fas fa-bell"></i>
  <span class="badge">0</span>
</div>
<div id="notifDropdown"></div>

<div class="top-bar">
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
  <div class="mobile-logo">
    <img src="logo.png" alt="Café Amore Logo">
    <span class="brand">Café Amore</span>
  </div>
</div>

  <aside class="sidebar" id="sidebar">
    <div class="close-btn hidden" id="closeBtn">&times;</div>
    <div class="logo">
      <img src="logo.png" alt="Café Amore Logo">
      <span class="brand">Café Amore</span>
    </div>
    <nav>
      <ul>
        <li class="menu-link"><i class="fas fa-utensils"></i> Menu</li>
        <li class="cart-link active"><i class="fas fa-shopping-cart"></i> Cart</li>
        <li class="order-status-link"><i class="fas fa-truck"></i> Order Status</li>
        <li class="favorites-link"><i class="fas fa-heart"></i> Favorites</li>
      <li class="history-link"><i class="fas fa-history"></i> History</li>
      </ul>
    </nav>
    <div class="login-link"><i class="fas fa-sign-in-alt"></i> Login</div>

    <div class="profile-card">
      <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="profile-info">
        <p class="profile-name">Customer</p>
        <p class="edit-text">Edit Profile</p>
      </div>
    </div>

    <div class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
  </aside>

  <main class="cart-main">
    <div class="cart-container">
      <h1>Your Cart</h1>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <p>Total: ₱<span id="cart-total">0.00</span></p>
        <button id="confirm-order-btn">Review Address and Payment</button>
      </div>
    </div>
  </main>

  
  <div id="confirmOrderModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Confirm Order</h2>

      <div class="modal-section">
        <h3>Delivery Address</h3>
        <div id="saved-address" class="address-container"></div>
        <button type="button" id="add-address-btn">+ Add New Address</button>

        <div id="address-form-div" style="display:none; margin-top:15px;">
          <form id="address-form">
            <input type="hidden" id="region" value="South Luzon">
            <input type="hidden" id="province" value="Cavite">
            <input type="hidden" id="city" value="Bacoor">

            <label for="houseNumber">Street/House No.:</label>
            <input type="text" id="houseNumber" required><br>

            <label for="barangay">Barangay:</label>
            <select id="barangay" required>
              <option>Aniban II</option>
                  <option>Aniban III</option>
                  <option>Aniban IV</option>
                  <option>Aniban V</option>
                  <option>San Nicolas I</option>
                  <option>San Nicolas II</option>
                  <option>San Nicolas III</option>
                  <option>Ligas I</option>
                  <option>Ligas II</option>
                  <option>Ligas III</option>
                  <option>Zapote 1</option>
            </select><br>
            <button type="submit">Save Address</button>
          </form>
        </div>
      </div>

      <div class="modal-section">
        <h3>Order Summary</h3>
        <div id="modal-cart-items"></div>
        <p>Delivery Fee: ₱<span id="modal-delivery-fee">0.00</span></p>
        <p>Total: ₱<span id="modal-grand-total">0.00</span></p>
      </div>

      <div class="modal-section">
        <h3>Payment Method</h3>
        <label><input type="radio" name="payment" value="Cash" checked> Cash on Delivery</label><br>
        <label><input type="radio" name="payment" value="E-Payment"> GCash </label><br>
      </div>

      <button id="final-confirm-btn">Confirm & Place Order</button>
    </div>
  </div>

  
  
  <div id="toast" style="
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: red;
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 16px;
    position: fixed;
    z-index: 1000;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
  ">
    Select items to checkout.
  </div>

  

  <script type="module" src="cart.js"></script>
  <script type="module" src="customer-side.js"></script>
  <script type="module" src="OrderStatusNotif.js"></script>
  <script type="module" src="AutoCancel.js"></script>

</body>
</html>
