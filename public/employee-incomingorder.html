<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Café Amore - Orders</title>

  <!-- CSS -->
  <link rel="stylesheet" href="incomingorder.css">
  <link rel="stylesheet" href="admin-nav.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Optional quick styling for ETA buttons */
    .eta-buttons button {
      margin: 2px;
      padding: 4px 8px;
      background-color: #ffb347;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .eta-buttons button:hover {
      background-color: #ff9e1b;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Café Amore Logo">
      <span class="brand">Café Amore</span>
    </div>

    <nav>
      <div class="close-btn" id="closeBtn"><i class="fas fa-times"></i></div>
      <ul>
        <li><i class="fas fa-clipboard-list"></i> Orders</li>
        <li><i class="fas fa-inbox"></i> Incoming Orders</li>
        <li class="active" ><i class="fas fa-comment"></i> Feedback</li>
      </ul>
    </nav>

    <div class="profile-card">
      <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="profile-info">
        <p class="profile-name">Employee</p>
      </div>
    </div>

    <div class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
  </aside>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1>Orders</h1>
      <p>Track and update your café’s orders</p>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-status="Pending">Pending</button>
      <button class="tab-btn" data-status="Preparing">Preparing</button>
      <button class="tab-btn" data-status="Delivery">Delivery</button>
      <button class="tab-btn" data-status="Completed">Completed</button>
      <button class="tab-btn" data-status="Canceled">Canceled</button>
    </div>

    <section class="orders-section">
      <div class="table-container">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>Order Queue ID</th>
              <th>Order Type</th>
              <th>Order</th>
              <th>Status</th>
              <th>Update Status</th>
            </tr>
          </thead>
          <tbody id="ordersBody">
            <!-- Orders injected dynamically by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="incomingorder.js"></script>
  <script type="module" src="employee-nav.js"></script>
  <script type="module">
    import { initOrderNotifications } from './notification.js';
    initOrderNotifications();
  </script>
</body>
</html>
