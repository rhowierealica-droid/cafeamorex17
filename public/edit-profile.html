<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Amore | Edit Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="edit-profile.css" />
    <link rel="stylesheet" href="customer-side.css" />
</head>
<body>

    <div class="top-bar">
        <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
        <div class="mobile-logo">
            <img src="logo.png" alt="Café Amore Logo" />
            <span class="brand">Café Amore</span>
        </div>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Café Amore Logo" />
            <span class="brand">Café Amore</span>
        </div>

        <nav>
            <ul>
                <li class="menu-link"><i class="fas fa-utensils"></i> Menu</li>
                <li class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</li>
                <li class="order-status-link"><i class="fas fa-truck"></i> Order Status</li>
                <li class="favorites-link"><i class="fas fa-heart"></i> Favorites</li>
            </ul>
        </nav>

        <div class="login-link"><i class="fas fa-sign-in-alt"></i> Login</div>

        <div class="profile-card">
            <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
            <div class="profile-info">
                <p class="profile-name">Customer</p>
                <p class="edit-text">Edit Profile</p>
            </div>
        </div>

        <div class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
        <div class="close-btn hidden" id="closeBtn">&times;</div>
    </aside>

    <div class="profile-wrapper">
        <div class="profile-container">
            <h2>Edit Profile</h2>

            <div class="tabs">
                <button class="tab-btn active" data-tab="infoTab">Information</button>
                <button class="tab-btn" data-tab="addressTab">Address</button>
            </div>

            <!-- Information Tab -->
            <div class="tab-content" id="infoTab" style="display: block;">
                <!-- Personal Info -->
                <h3>Personal Information</h3>
                <form id="nameForm">
                    <div class="row">
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" disabled />
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" disabled />
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="edit-btn" id="editNameBtn">Edit</button>
                        <button type="submit" class="save-btn" id="saveNameBtn" style="display:none;">Save</button>
                        <button type="button" class="cancel-btn" id="cancelNameBtn" style="display:none;">Cancel</button>
                    </div>
                </form>

                <hr />

                <!-- Email Settings -->
                <h3>Email Settings</h3>
                <form id="emailForm">
                    <div class="input-group">
                        <label for="email">Current Email</label>
                        <input type="email" id="email" disabled />
                    </div>

                    <div class="email-edit-fields" id="emailEditFields" style="display:none;">
                        <div class="input-group">
                            <label for="currentEmailInput">Confirm Current Email</label>
                            <input type="email" id="currentEmailInput" placeholder="Enter current email" required />
                        </div>
                        <div class="input-group">
                            <label for="newEmail">Enter New Email</label>
                            <input type="email" id="newEmail" placeholder="Enter new email" required />
                        </div>
                        <div class="input-group">
                            <label for="currentPassword">Enter Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Enter current password" required />
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="edit-btn" id="editEmailBtn">Edit</button>
                        <button type="submit" class="save-btn" id="saveEmailBtn" style="display:none;">Save</button>
                        <button type="button" class="cancel-btn" id="cancelEmailBtn" style="display:none;">Cancel</button>
                    </div>
                </form>

                <hr />

                <!-- Change Password -->
                <h3>Change Password</h3>
                <form id="passwordForm">
                    <div class="input-group">
                        <label>Password Status</label>
                        <input type="text" value="********" disabled />
                    </div>

                    <div class="password-edit-fields" id="passwordEditFields" style="display:none;">
                        <div class="input-group">
                            <label for="currentPasswordForChange">Enter Current Password</label>
                            <input type="password" id="currentPasswordForChange" placeholder="Enter current password" required />
                        </div>
                        <div class="input-group">
                            <label for="password">New Password</label>
                            <input type="password" id="password" placeholder="Enter new password" required />
                        </div>
                        <div class="input-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="edit-btn" id="editPasswordBtn">Edit</button>
                        <button type="submit" class="save-btn" id="savePasswordBtn" style="display:none;">Save</button>
                        <button type="button" class="cancel-btn" id="cancelPasswordBtn" style="display:none;">Cancel</button>
                    </div>
                </form>

                <hr />

                <!-- Phone Number -->
                <h3>Phone Number</h3>
                <form id="phoneForm">
                    <div class="input-group">
                        <label for="phone">Current Phone</label>
                        <input type="text" id="phone" disabled />
                    </div>

                    <div class="phone-edit-fields" id="phoneEditFields" style="display:none;">
                        <div class="input-group">
                            <label for="currentPhoneInput">Confirm Current Phone</label>
                            <input type="text" id="currentPhoneInput" placeholder="09xxxxxxxxx" required />
                        </div>
                        <div class="input-group">
                            <label for="newPhone">Enter New Phone</label>
                            <input type="text" id="newPhone" placeholder="09xxxxxxxxx" required />
                        </div>
                        <div class="input-group">
                            <label for="currentPhonePassword">Enter Current Password</label>
                            <input type="password" id="currentPhonePassword" placeholder="Enter current password" required />
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="edit-btn" id="editPhoneBtn">Edit</button>
                        <button type="submit" class="save-btn" id="savePhoneBtn" style="display:none;">Save</button>
                        <button type="button" class="cancel-btn" id="cancelPhoneBtn" style="display:none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Address Tab -->
            <div class="tab-content" id="addressTab" style="display:none;">
                <div id="address-saved-list" style="margin-top: 18px; margin-bottom: 20px;"></div>
                <hr />

                <div id="addressEditContainer" style="display: none;">
                    <form id="addressForm">
                        <div class="row">
                            <div class="input-group">
                                <label for="barangay">Barangay</label>
                                <select id="barangay" disabled>
                                    <option value="">Choose Barangay</option>
                                     <option value="Alima">Alima</option>
              <option value="Aniban I">Aniban I</option>
              <option value="Aniban II">Aniban II</option>
              <option value="Aniban III">Aniban III</option>
              <option value="Aniban IV">Aniban IV</option>
              <option value="Aniban V">Aniban V</option>
              <option value="Banalo">Banalo</option>
              <option value="Bayanan">Bayanan</option>
              <option value="Campo Santo">Campo Santo</option>
              <option value="Daang Bukid">Daang Bukid</option>
              <option value="Digman">Digman</option>
              <option value="Dulong Bayan">Dulong Bayan</option>
              <option value="Habay I">Habay I</option>
              <option value="Habay II">Habay II</option>
              <option value="Ligas I">Ligas I</option>
              <option value="Ligas II">Ligas II</option>
              <option value="Ligas III">Ligas III</option>
              <option value="Mabolo I">Mabolo I</option>
              <option value="Mabolo II">Mabolo II</option>
              <option value="Mabolo III">Mabolo III</option>
              <option value="Maliksi I">Maliksi I</option>
              <option value="Maliksi II">Maliksi II</option>
              <option value="Maliksi III">Maliksi III</option>
              <option value="Mambog I">Mambog I</option>
              <option value="Mambog II">Mambog II</option>
              <option value="Mambog III">Mambog III</option>
              <option value="Mambog IV">Mambog IV</option>
              <option value="Mambog V">Mambog V</option>
              <option value="Molino I">Molino I</option>
              <option value="Molino II">Molino II</option>
              <option value="Molino III">Molino III</option>
              <option value="Molino IV">Molino IV</option>
              <option value="Molino V">Molino V</option>
              <option value="Molino VI">Molino VI</option>
              <option value="Molino VII">Molino VII</option>
              <option value="Niog I">Niog I</option>
              <option value="Niog II">Niog II</option>
              <option value="Niog III">Niog III</option>
              <option value="P.F. Espiritu I (Panapaan)">P.F. Espiritu I (Panapaan)</option>
              <option value="P.F. Espiritu II">P.F. Espiritu II</option>
              <option value="P.F. Espiritu III">P.F. Espiritu III</option>
              <option value="P.F. Espiritu IV">P.F. Espiritu IV</option>
              <option value="P.F. Espiritu V">P.F. Espiritu V</option>
              <option value="P.F. Espiritu VI">P.F. Espiritu VI</option>
              <option value="P.F. Espiritu VII">P.F. Espiritu VII</option>
              <option value="P.F. Espiritu VIII">P.F. Espiritu VIII</option>
              <option value="Queens Row Central">Queens Row Central</option>
              <option value="Queens Row East">Queens Row East</option>
              <option value="Queens Row West">Queens Row West</option>
              <option value="Real I">Real I</option>
              <option value="Real II">Real II</option>
              <option value="Salinas I">Salinas I</option>
              <option value="Salinas II">Salinas II</option>
              <option value="Salinas III">Salinas III</option>
              <option value="Salinas IV">Salinas IV</option>
              <option value="San Nicolas I">San Nicolas I</option>
              <option value="San Nicolas II">San Nicolas II</option>
              <option value="San Nicolas III">San Nicolas III</option>
              <option value="Sineguelasan">Sineguelasan</option>
              <option value="Tabing Dagat (Poblacion)">Tabing Dagat (Poblacion)</option>
              <option value="Talaba I">Talaba I</option>
              <option value="Talaba II">Talaba II</option>
              <option value="Talaba III">Talaba III</option>
              <option value="Talaba IV">Talaba IV</option>
              <option value="Talaba V">Talaba V</option>
              <option value="Talaba VI">Talaba VI</option>
              <option value="Talaba VII">Talaba VII</option>
              <option value="Zapote I">Zapote I</option>
              <option value="Zapote II">Zapote II</option>
              <option value="Zapote III">Zapote III</option>
              <option value="Zapote IV">Zapote IV</option>
              <option value="Zapote V">Zapote V</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="houseNumber">Street Name, Building, House No.</label>
                                <input type="text" id="houseNumber" disabled />
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-group">
                                <label>Region</label>
                                <input type="text" id="region" disabled />
                            </div>
                            <div class="input-group">
                                <label>Province</label>
                                <input type="text" id="province" disabled />
                            </div>
                            <div class="input-group">
                                <label>City</label>
                                <input type="text" id="city" disabled />
                            </div>
                        </div>

                        <input type="hidden" id="editingAddressId" value="">

                        <div class="button-group">
                            <button type="button" class="edit-btn" id="editAddressBtn">Edit Address</button>
                            <button type="submit" class="save-btn" id="saveAddressBtn" style="display:none;">
                                <i class="fas fa-check"></i> Save
                            </button>
                            <button type="button" class="cancel-btn" id="cancelAddressBtn" style="display:none;">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="recaptcha-container"></div>

    <div id="otpPopup">
        <div class="otp-container">
            <h3>Enter OTP</h3>
            <input type="text" id="otpCode" placeholder="Enter OTP" />
            <div id="otpError"></div>
            <button type="button" id="verifyOtpBtn">Verify OTP</button>
        </div>
    </div>

    <script type="module" src="edit-profile.js"></script>
    <script type="module" src="customer-side.js"></script>
</body>
</html>
