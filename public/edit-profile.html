<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√© Amore | Edit Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="edit-profile.css">
  
</head>
<body>

  <!-- Profile Wrapper -->
  <div class="profile-wrapper">
    <div class="profile-container">
      <h2>Edit Profile</h2>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="infoTab">Information</button>
        <button class="tab-btn" data-tab="addressTab">Address</button>
        <button class="tab-btn" data-tab="emailTab">Email</button>
        <button class="tab-btn" data-tab="passwordTab">Password</button>
      </div>

      <!-- Information Tab -->
      <div class="tab-content" id="infoTab">
        <form id="infoForm">
          <div class="row">
            <div class="input-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" disabled>
            </div>
            <div class="input-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" disabled>
            </div>
          </div>
          <div class="button-group">
            <button type="button" class="edit-btn" id="editInfoBtn">Edit</button>
            <button type="submit" class="save-btn" id="saveInfoBtn" style="display:none;">Save</button>
            <button type="button" class="cancel-btn" id="cancelInfoBtn" style="display:none;">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Address Tab -->
      <div class="tab-content" id="addressTab" style="display:none;">
        <form id="addressForm">
          <div class="row">
            <div class="input-group">
              <label for="barangay">Barangay</label>
              <select id="barangay" disabled>
                <option value="">Choose Barangay</option>
                <!-- Barangay options -->
                  <option>Alima</option>
                  <option>Aniban I</option>
                  <option>Aniban II</option>
                  <option>Aniban III</option>
                  <option>Aniban IV</option>
                  <option>Aniban V</option>
                  <option>Banalo</option>
                  <option>Bayanan</option>
                  <option>Campo Santo</option>
                  <option>Daang Bukid</option>
                  <option>Digman</option>
                  <option>Dulong Bayan</option>
                  <option>Habay I</option>
                  <option>Habay II</option>
                  <option>Ligas I</option>
                  <option>Ligas II</option>
                  <option>Ligas III</option>
                  <option>Mabolo I</option>
                  <option>Mabolo II</option>
                  <option>Mabolo III</option>
                  <option>Maliksi I</option>
                  <option>Maliksi II</option>
                  <option>Maliksi III</option>
                  <option>Mambog I</option>
                  <option>Mambog II</option>
                  <option>Mambog III</option>
                  <option>Mambog IV</option>
                  <option>Mambog V</option>
                  <option>Molino I</option>
                  <option>Molino II</option>
                  <option>Molino III</option>
                  <option>Molino IV</option>
                  <option>Molino V</option>
                  <option>Molino VI</option>
                  <option>Molino VII</option>
                  <option>Niog I</option>
                  <option>Niog II</option>
                  <option>Niog III</option>
                  <option>P.F. Espiritu I (Panapaan)</option>
                  <option>P.F. Espiritu II</option>
                  <option>P.F. Espiritu III</option>
                  <option>P.F. Espiritu IV</option>
                  <option>P.F. Espiritu V</option>
                  <option>P.F. Espiritu VI</option>
                  <option>P.F. Espiritu VII</option>
                  <option>P.F. Espiritu VIII</option>
                  <option>Queens Row Central</option>
                  <option>Queens Row East</option>
                  <option>Queens Row West</option>
                  <option>Real I</option>
                  <option>Real II</option>
                  <option>Salinas I</option>
                  <option>Salinas II</option>
                  <option>Salinas III</option>
                  <option>Salinas IV</option>
                  <option>San Nicolas I</option>
                  <option>San Nicolas II</option>
                  <option>San Nicolas III</option>
                  <option>Sineguelasan</option>
                  <option>Tabing Dagat (Poblacion)</option>
                  <option>Talaba I</option>
                  <option>Talaba II</option>
                  <option>Talaba III</option>
                  <option>Talaba IV</option>
                  <option>Talaba V</option>
                  <option>Talaba VI</option>
                  <option>Talaba VII</option>
                  <option>Zapote I</option>
                  <option>Zapote II</option>
                  <option>Zapote III</option>
                  <option>Zapote IV</option>
                  <option>Zapote V</option>
              </select>
            </div>
            <div class="input-group">
              <label for="houseNumber">Street Name, Building, House No.</label>
              <input type="text" id="houseNumber" disabled>
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label>Region</label>
              <input type="text" id="region" disabled>
            </div>
            <div class="input-group">
              <label>Province</label>
              <input type="text" id="province" disabled>
            </div>
            <div class="input-group">
              <label>City</label>
              <input type="text" id="city" disabled>
            </div>
          </div>
          <div class="button-group">
            <button type="button" class="edit-btn" id="editAddressBtn">Edit</button>
            <button type="submit" class="save-btn" id="saveAddressBtn" style="display:none;">Save</button>
            <button type="button" class="cancel-btn" id="cancelAddressBtn" style="display:none;">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Email Tab -->
      <div class="tab-content" id="emailTab" style="display:none;">
        <form id="emailForm">
          <!-- Masked current email -->
          <div class="input-group">
            <label for="email">Current Email</label>
            <input type="email" id="email" disabled>
          </div>

          <!-- Inline editable email fields -->
          <div class="email-edit-fields" style="display:none;">
            <div class="input-group">
              <label for="currentEmailInput">Enter Current Email</label>
              <input type="email" id="currentEmailInput" placeholder="Enter current email">
            </div>
            <div class="input-group">
              <label for="newEmail">Enter New Email</label>
              <input type="email" id="newEmail" placeholder="Enter new email">
            </div>
            <div class="input-group">
              <label for="currentPassword">Enter Current Password</label>
              <input type="password" id="currentPassword" placeholder="Enter current password">
            </div>
          </div>

          <div class="button-group">
            <button type="button" class="edit-btn" id="editEmailBtn">Edit</button>
            <button type="submit" class="save-btn" id="saveEmailBtn" style="display:none;">Save</button>
            <button type="button" class="cancel-btn" id="cancelEmailBtn" style="display:none;">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Password Tab -->
      <!-- Password Tab -->
      <div class="tab-content" id="passwordTab" style="display:none;">
        <form id="passwordForm">
          <div class="input-group">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="Enter new password" disabled>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" disabled>
          </div>
          <div class="button-group">
            <button type="button" class="edit-btn" id="editPasswordBtn">Edit</button>
            <button type="submit" class="save-btn" id="savePasswordBtn" style="display:none;">Save</button>
            <button type="button" class="cancel-btn" id="cancelPasswordBtn" style="display:none;">Cancel</button>
          </div>
        </form>
      
      </div>

    </div>
  </div>

  <script type="module" src="edit-profile.js"></script>
</body>
</html>
