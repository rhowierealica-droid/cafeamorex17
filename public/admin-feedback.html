<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Customer Feedback</title>
  <link rel="stylesheet" href="admin-feedback.css">
      <link rel="stylesheet" href="AdminNotification.css">

  <link rel="stylesheet" href="admin-nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Café Amore Logo">
      <span class="brand">Café Amore</span>
    </div>

    <nav>
      <div class="close-btn" id="closeBtn"><i class="fas fa-times"></i></div>
      <ul>
        <li><i class="fas fa-house"></i> Home</li>
        <li><i class="fas fa-utensils"></i> Menu Management</li>
        <li><i class="fas fa-clipboard-list"></i> Orders</li>
        <li><i class="fas fa-inbox"></i> Incoming Orders</li>
        <li class="active"><i class="fas fa-comment"></i> Feedback</li>
        <li><i class="fas fa-boxes"></i> Inventory</li>
        <li><i class="fas fa-users"></i> Employee Management</li>
        <li><i class="fas fa-chart-line"></i> Sales</li>
      </ul>
    </nav>

    <div class="profile-card">
      <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="profile-info">
        <p class="profile-name">Admin</p>
        <p class="edit-text">Edit Profile</p>
      </div>
    </div>

    <div class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
  </aside>

<div class="top-bar">
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <div class="mobile-logo">
            <img src="logo.png" alt="Café Amore Logo">
            <span class="brand">Café Amore</span>
        </div>
    </div>
    
  <div class="main-content">
    <h2>Customer Feedback</h2>
    <div id="feedback-container">
    </div>
  </div>

  <script type="module" src="admin-feedback.js"></script>
  <script type="module" src="admin-nav.js"></script>
  <script type="module" src="AccessAdmin.js"></script>
  <script type="module" src="AutoCancel.js"></script>
  <script type="module" src="AdminNotification.js"></script>


</body>
</html>
