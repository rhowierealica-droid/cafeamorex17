<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Amore - Orders</title>
  <link rel="stylesheet" href="customer-status.css">
  <link rel="stylesheet" href="customer-side.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Hamburger (mobile) -->
  <div class="hamburger hidden" id="hamburger"><i class="fas fa-bars"></i></div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn hidden" id="closeBtn">&times;</div>
    <div class="logo">
      <img src="logo.png" alt="Café Amore Logo">
      <span class="brand">Café Amore</span>
    </div>
    <nav>
      <ul>
        <li class="menu-link"><i class="fas fa-utensils"></i> Menu</li>
        <li class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</li>
        <li class="order-status-link"><i class="fas fa-truck"></i> Order Status</li>
        <li class="favorites-link"><i class="fas fa-heart"></i> Favorites</li>
        <li class="history-link"><i class="fas fa-history"></i> History</li>
      </ul>
    </nav>
    <div class="login-link"><i class="fas fa-sign-in-alt"></i> Login</div>
    <div class="profile-card">
      <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="profile-info">
        <p class="profile-name">Customer</p>
        <p class="edit-text">Edit Profile</p>
      </div>
    </div>
    <div class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
  </aside>

  <!-- Main Content -->
  <main class="menu-container">
    <section class="orders-container">
      <h1>My Orders</h1>

      <!-- Status Tabs -->
      <div class="status-tabs">
        <div class="tab active" data-status="Pending"><i class="fas fa-clipboard-list"></i><span>Pending</span></div>
        <div class="tab" data-status="Preparing"><i class="fas fa-utensils"></i><span>Preparing</span></div>
        <div class="tab" data-status="Delivery"><i class="fas fa-truck"></i><span>Delivery</span></div>
        <div class="tab" data-status="To Receive"><i class="fas fa-box"></i><span>To Receive</span></div>
        <div class="tab" data-status="To Rate"><i class="fas fa-star star"></i><span>To Rate</span></div>
        <div class="tab" data-status="Completed"><i class="fas fa-check-circle"></i><span>Completed</span></div>
        <div class="tab" data-status="Canceled"><i class="fas fa-times-circle"></i><span>Canceled</span></div>
      </div>

      <!-- Orders List -->
      <div id="order-items"></div>
    </section>
  </main>

  <!-- Feedback Modal -->
  <div id="feedback-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Leave Feedback</h2>
      <form id="feedback-form">
        <div id="feedback-items"></div>
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </div>

  <!-- JS Modules -->
  <script type="module" src="customer-status.js"></script>
  <script type="module" src="customer-side.js"></script>

</body>
</html>
